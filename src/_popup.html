<!-- Popup для логина на сайте -->
<div class="popup popup-login">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-login__content">
				<div class="popup-close">X</div>
				<div class="popup-login__title">Вход</div>
				<div class="popup-login__txt">Введите Ваш логин и пароль</div>
				<form action="#" class="form-login form">
					<div class="form-login__input">
						<input autocomplete="off" type="text" name="form[]" data-value="Логин" class="input req l" />
						<div class="form__error-msg">* Неверный логин</div>
					</div>
					<div class="form-login__input">
						<input autocomplete="off" data-type="pass" name="form[]" data-value="Пароль" class="input req pass" />
						<div class="form__error-msg">* Неверный пароль</div>
					</div>
					<div class="form-login__buttons">
						<button type="submit" class="form-login__btn btn fw">Войти</button>
						<button type="button" class="form-login__btn btn fw cancel-btn">Отмена</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
